<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>JOKER BOT</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .menu-bar { background-color: #333; padding: 15px; text-align: center; }
        .menu-bar button {
            padding: 10px 20px; margin: 5px; cursor: pointer;
            background-color: #f900ff; color: white; border: none; border-radius: 5px;
            font-weight: bold; font-size: 14px; transition: 0.3s;
        }
        .menu-bar button:hover { background-color: #003dff; }
        
        /* Mengatur agar layar konten penuh ke bawah */
        #layar-konten {
            width: 100%;
            height: calc(100vh - 70px); /* Disesuaikan sedikit agar tidak ada scrollbar ganda */
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <!-- Tombol Navigasi -->
    <div class="menu-bar">
        <button onclick="gantiKonten('file:///E:/HW/BUKTI%20TF/MENTAHAN%20BUKTI%20TF/PNG%20hp%20&%20bukti%20tf%20(double).html')">MOCKUP HP</button>
        <button onclick="gantiKonten('file:///E:/HW/BUKTI%20TF/MENTAHAN%20BUKTI%20TF/mockup-shape-frame-border.html')">FRAME BORDER</button>
        <button onclick="gantiKonten('file:///E:/HW/BUKTI%20TF/MENTAHAN%20BUKTI%20TF/searching-image.html')">SEARCH ENGINE</button>
        <button onclick="gantiKonten('file:///E:/HW/BUKTI%20TF/MENTAHAN%20BUKTI%20TF/myfont2.html')">MYFONTS</button>
    </div>

    <!-- Area untuk menampilkan HTML, Default saat pertama dibuka adalah MOCKUP-HP -->
    <iframe id="layar-konten" src="file:///E:/HW/BUKTI%20TF/MENTAHAN%20BUKTI%20TF/PNG%20hp%20&%20bukti%20tf%20(double).html"></iframe>

    <script>
        function gantiKonten(namaFile) {
            // Mengubah sumber (src) dari iframe sesuai tombol yang diklik
            document.getElementById('layar-konten').src = namaFile;
        }
    </script>

</body>
</html>
